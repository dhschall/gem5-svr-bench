name: Build Test client

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 7 * * 1"

  push:
    branches: [main]
    paths:
      - "client/**"

  pull_request:
    branches: [main]
    paths:
      - "client/**"

env:
  GOOS: linux
  GO111MODULE: on


jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        arch: [ amd64, arm64 ]
    env:
      ARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23.4'

      - name: Install cross compiler
        working-directory: client
        run: make dep_install

      - name: Build client
        working-directory: client
        run: |
          make all

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: http-client-${{ matrix.arch }}
          path: ./client/output/${{ matrix.arch }}/http-client
